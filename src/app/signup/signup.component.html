<!-- signup section start -->
<section class="signup-section sec-padding" id="signup">
  <div class="container">
    <div class="row">
      <div class="section-title">
        <h2>đăng ký tài khoản gallifrey</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="signup-form">
        <form>
          <div class="row justify-content-center">
            <div class="input-group">
              <input type="text" placeholder="Họ và tên" class="input-control" required>
            </div>
            <div class="input-group">
              <input type="email" placeholder="Email" class="input-control" required>
            </div>
            <div class="input-group">
              <input type="number" placeholder="Số điện thoại" class="input-control" required>
            </div>
            <div class="input-group">
              <input type="text" placeholder="Tên người dùng" class="input-control" required>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Mật khẩu" class="input-control" required>
            </div>
            <div class="input-group">
              <input type="password" placeholder=" Nhập lại Mật khẩu" class="input-control" required>
            </div>
            <div class="submit-btn">
              <button type="submit" class="btn">đăng ký tài khoản</button>
              <div class="already-have-account">
                <p>Đã có tài khoản? <a href="#login" class="link-item">Đăng nhập ngay</a></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- signup section end -->
